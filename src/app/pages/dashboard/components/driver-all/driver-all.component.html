<div class="az-content az-content-profile">
  <div class="container mn-ht-100p">
    <div class="az-content-body az-content-body-profile">
      <div class="az-profile-body">

        <div class="row mg-b-20">
          <div class="col-md-12 col-xl-12">
            <div class="row row-sm justify-content-center">
              <div class="col-md-2 m-1">



                <div class="form-group">
                  <label class="title">All drivers</label>

                </div>
              </div>
              <div class="col-md-6 m-1">

                <div class="input-group" style="border-radius: 10px;">
                  <input type="text" class="form-control _input" placeholder="Search driver...">
                  <div class="input-group-append">
                    <button class="btn btn-secondary" type="button">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>


              <div class="col-md-2 m-1 ml-md-5">
                <div class="form-group">
                  <a (click)="createNew()" class="nav-sub-link">
                    <button class="btn btn-primary btn-block">Create New</button>
                  </a>
                </div>


              </div>
            </div>



            <p *ngIf="!dummy?.length && !driverlist?.length" class="ion-text-center"> 'No driver Found' </p>
            <div class="card_div _card" *ngFor="let item of driverlist" (click)="Opendriver(item)">
              <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                  <img [src]="api.mediaURL+ item.pic" style="height: 100px;border-radius: 10%;"
                    onError="this.src='assets/images/upload.png'">
                </div>
                <div class="col-sm-8">
                  <div class="form-group row">
                    <label style="font-weight: bold;color: gray;font-size: 16px;"> Name:
                      {{item.name}}</label>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6">
                      <div><span><label class="item-title">Contact Number:</label> {{item.contactnumber}}</span></div>
                      <div><span><label class="item-title">License No:</label>{{item.licenseno}}</span></div>
                      <div><span><label class="item-title">License Expiry Date:</label>{{item.licsenseexpirydate}}</span></div>
                    </div>
                    <div class="col-sm-6">
                      <div><span><label class="item-title">Address:</label>{{item.address}}</span></div>

                    </div>

                  </div>

                </div>
                <div class="col-sm-1 col-form-label _center">
                  <div class="form-group row">
                      <p><button type="button" (click)="Opendriver(item)" class="btn btn-primary btn-round ">Details-></button></p>
                      <p><button type="button"  [className]="getClass(item.status)">{{item.status === '1' ? 'Active' :'Inactive'}}</button></p>
                  </div>
                </div>
              </div>
            </div>
