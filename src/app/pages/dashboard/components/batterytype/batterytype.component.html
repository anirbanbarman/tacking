                  <input name="remarks" [(ngModel)]="overViewForm.remarks" type="text" class="form-control" placeholder="Remarks"  >
                </div>
              </div>
            </div>
          </div>
		  </div>

          <div class="p-3">
            <div class="example-header" style="padding-bottom:3rem;">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target)" placeholder="Search Here">
                <mat-icon matPrefix>
                </mat-icon>
              </mat-form-field>

                <div class="form-group d-flex side-icon-search">
                  <i (click)="exportAsXLSX()" class="ml-4  fa-solid fa-file-excel" style="font-size:28px;color:rgb(3, 66, 24);display:inline-block;"></i>
                  <i (click)="exportAsPDF()" class="ml-4  fa-solid fa-file-pdf" style="font-size:28px;color:rgb(145, 34, 17)"></i>
                  <!--<button class="btn btn-primary btn-block" (click)="exportAsXLSX()">Excel</button>
                  <button class="btn btn-primary btn-block" (click)="exportAsPDF()">PDF</button>-->

                </div>
            </div>

            <div class="example-container mat-elevation-z8">

              <mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="code">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> CODE </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.code}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="make">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Make </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.make}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="type">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> TYPE </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.type}} </mat-cell>
                </ng-container>



                <ng-container matColumnDef="remarks">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Remarks </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.remarks}} </mat-cell>
                </ng-container>


                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </mat-header-cell>
                  <mat-cell *matCellDef="let row" >
                    <button type="button" (click)="openItem(row)" class="btn btn-primary btn-block">Details</button>
                  </mat-cell>
                </ng-container>


                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
              </mat-table>

              <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
            </div>
          </div>
