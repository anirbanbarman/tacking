<div class="col-md-12">
  <div class="row row-sm">
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Employee Id</label>
        <input name="employeeid" [(ngModel)]="overViewForm.employeeid" type="text" class="form-control" placeholder="Employee Id" required/>
      </div>
    </div>
    <div class="col-md-8 mg-t-20 mg-md-t-0">
      <div class="form-group">
        <label class="form-label">Name</label>
        <input name="name" [(ngModel)]="overViewForm.name" type="text" class="form-control" placeholder="Name"  >
      </div>
    </div>
  </div>
  <div class="row row-sm">
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Department</label>
        <input name="department" [(ngModel)]="overViewForm.department"  type="text" class="form-control" placeholder="Department"  />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Designation</label>
        <input name="designation" [(ngModel)]="overViewForm.designation"  type="text" class="form-control" placeholder="Designation"  />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Joining Date</label>
        <input name="joiningdate" [(ngModel)]="overViewForm.joiningdate"  type="date" class="form-control" placeholder="Joining Date"  />
      </div>
    </div>
  </div>
  <div class="row row-sm">
    <div class="col-md-12 mg-t-20 mg-md-t-0">
      <div class="form-group">
        <label class="form-label">Present Address</label>
        <input name="presentaddress" [(ngModel)]="overViewForm.presentaddress"  type="text" class="form-control" placeholder="Present Address"  />
      </div>
    </div>
    <div class="col-md-12 mg-t-20 mg-md-t-0">
      <div class="form-group">
        <label class="form-label">Permanent Address</label>
        <input name="permanentaddress" [(ngModel)]="overViewForm.permanentaddress"  type="text" class="form-control" placeholder="Permanent Address"  />
      </div>
    </div>
  </div>

  <div class="row row-sm">
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Contact Number</label>
        <input name="phonenumber" [(ngModel)]="overViewForm.phonenumber"  type="text" class="form-control" placeholder="Contact Number"  />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input name="email" [(ngModel)]="overViewForm.email"  type="text" class="form-control" placeholder="Email"  />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Gendar</label>
        <!--<input name="gendar" [(ngModel)]="overViewForm.gendar"  type="text" class="form-control" placeholder="Gendar"  />
        <select name="select" [(ngModel)]="overViewForm.gendar" class="form-control">
          <option value='Male'>Male </option>
          <option value='Female'>Female </option>
          <option value='Transgender'>Transgender </option>
        </select>-->

        <select class='select-option' [(ngModel)]="overViewForm.gendar" class="form-control" placeholder="Select" >
          <option class='option'  *ngFor='let item of genderList' [value]="item.id">{{item.name}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row row-sm">
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Qualification</label>
        <!--<input name="qualification" [(ngModel)]="overViewForm.qualification"  type="text" class="form-control" placeholder="Qualification"  />
        <select name="select" [(ngModel)]="overViewForm.qualification" class="form-control">
          <option value='Secondary'>Secondary </option>
          <option value='Higher Secondary'>Higher Secondary </option>
          <option value='Graduate'>Graduate </option>
          <option value='Engineer'>Engineer </option>          
        </select>-->
        <select class='select-option' [(ngModel)]="overViewForm.qualification" class="form-control" placeholder="Select" >
          <option class='option'  *ngFor='let item of qualificationList' [value]="item.id">{{item.name}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Date Of Birth</label>
        <input name="dateofbirth" [(ngModel)]="overViewForm.dateofbirth"  type="date" class="form-control" placeholder="Date Of Birth"  />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Blood Group</label>
       <!--<select name="select" [(ngModel)]="overViewForm.bloodgroup" class="form-control">
          <option value='O-'>O- </option>
          <option value='O+'>O+ </option>
          <option value='A-'>A-</option>
          <option value='A+'>A+ </option>  
          <option value='B-'>B-</option>
          <option value='B+'>B+ </option>     
          <option value='AB+'>AB+ </option>      
        </select>-->
        <select class='select-option' [(ngModel)]="overViewForm.bloodgroup" class="form-control" placeholder="Select" >
          <option class='option'  *ngFor='let item of bloodgroupList' [value]="item.id">{{item.name}}</option>
        </select>
      </div>
    </div>
  </div>
  <hr>
  <div class="row row-sm">
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Pan</label>
        <input name="pan" [(ngModel)]="overViewForm.pan"  type="text" class="form-control" placeholder="Pan"  />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Aadhar</label>
        <input name="aadhar" [(ngModel)]="overViewForm.aadhar"  type="text" class="form-control" placeholder="Aadhar"  />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">PF Number</label>
        <input name="pfnumber" [(ngModel)]="overViewForm.pfnumber"  type="text" class="form-control" placeholder="PF Number"  />
      </div>
    </div>
  </div>
  <div class="row row-sm">
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">ESI Number</label>
        <input name="esinumber" [(ngModel)]="overViewForm.esinumber"  type="text" class="form-control" placeholder="ESI Number"  />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">UAN</label>
        <input name="uan" [(ngModel)]="overViewForm.uan"  type="text" class="form-control" placeholder="UAN"  />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Maritial Status</label>
        <!--<select name="select" [(ngModel)]="overViewForm.maritialstatus" class="form-control">
          <option value='Married'>Married </option>
          <option value='Unmarried'>Unmarried </option>
          <option value='Divorced'>Divorced</option>  
        </select>-->
        <select class='select-option' [(ngModel)]="overViewForm.maritialstatus" class="form-control" placeholder="Select" >
          <option class='option'  *ngFor='let item of maritialStatusList' [value]="item.id">{{item.name}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">CTCN</label>
        <input name="ctcn" [(ngModel)]="overViewForm.ctcn"  type="text" class="form-control" placeholder="CTCN"  />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Deputed Location</label>
        <input name="deputedlocation" [(ngModel)]="overViewForm.deputedlocation"  type="text" class="form-control" placeholder="Deputed Location"  />
      </div>
    </div>
  </div>
  
  <hr>
  <div class="row row-sm">
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Bank Account No</label>
        <input name="bankaccountno" [(ngModel)]="overViewForm.bankaccountno"  type="text" class="form-control" placeholder="Bank Account No"  />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">IFSC</label>
        <input name="ifsc" [(ngModel)]="overViewForm.ifsc"  type="text" class="form-control" placeholder="IFSC"  />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Bank Name</label>
        <input name="bankname" [(ngModel)]="overViewForm.bankname"  type="text" class="form-control" placeholder="Bank Name"  />
      </div>
    </div>
  </div>  
  <hr>
  <div class="row row-sm">
    <div class="col-md-8">
      <div class="form-group">
        <label class="form-label">Father Name</label>
        <input name="fathername" [(ngModel)]="overViewForm.fathername"  type="text" class="form-control" placeholder="Father Name"  />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Father Date Of Birth</label>
        <input name="fatherdob" [(ngModel)]="overViewForm.fatherdob"  type="date" class="form-control" placeholder="Father Date Of Birth"  />
      </div>
    </div>
  </div>   

  <div class="row row-sm">
    <div class="col-md-8">
      <div class="form-group">
        <label class="form-label">Mother Name</label>
        <input name="mothername" [(ngModel)]="overViewForm.mothername"  type="text" class="form-control" placeholder="Mother Name"  />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Mother Date Of Birth</label>
        <input name="motherdob" [(ngModel)]="overViewForm.motherdob"  type="date" class="form-control" placeholder="Mother Date Of Birth"  />
      </div>
    </div>
  </div>   

  <div class="row row-sm">
    <div class="col-md-8">
      <div class="form-group">
        <label class="form-label">Spouse Name</label>
        <input name="spousename" [(ngModel)]="overViewForm.spousename"  type="text" class="form-control" placeholder="Spouse Name"  />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Spouse Date Of Birth</label>
        <input name="spousedob" [(ngModel)]="overViewForm.spousedob"  type="date" class="form-control" placeholder="Spouse Date Of Birth"  />
      </div>
    </div>
  </div>   

  <div class="row row-sm">
    <div class="col-md-8">
      <div class="form-group">
        <label class="form-label">Child 1 Name</label>
        <input name="child1name" [(ngModel)]="overViewForm.child1name"  type="text" class="form-control" placeholder="Child 1 Name"  />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Child 1 Date Of Birth</label>
        <input name="child1dob" [(ngModel)]="overViewForm.child1dob"  type="date" class="form-control" placeholder="Child 1 Date Of Birth"  />
      </div>
    </div>
  </div>   

  <div class="row row-sm">
    <div class="col-md-8">
      <div class="form-group">
        <label class="form-label">Child 2 Name</label>
        <input name="child2name" [(ngModel)]="overViewForm.child2name"  type="text" class="form-control" placeholder="Child 2 Name"  />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="form-label">Child 2 Date Of Birth</label>
        <input name="child2dob" [(ngModel)]="overViewForm.child2dob"  type="date" class="form-control" placeholder="Child 2 Date Of Birth"  />
      </div>
    </div>
  </div>   
   
  <hr>
  <div class="row row-sm">
    <div class="col-md-4">
      <div class="form-group">
        <button class="btn btn-primary btn-block" (click)="submit()">Save</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <p><button type="button" (click)="changeStatus()" [className]="getClass(overViewForm.status)">{{overViewForm.status === '1' ? 'Active' :'Inactive'}}</button></p>
      </div>
    </div>
  </div>
</div>
