         <label class="title">Vehicle Model Master</label>
         <hr>
          <div class="row row-sm justify-content-center">
            <div class="col-md-2">
              <div class="form-group">
                <label class="form-label">Code</label>
                <input name="code" [(ngModel)]="overViewForm.code" type="text" class="form-control" placeholder="Code" required/>
              </div>
            </div>

            <div class="col-md-4 mg-t-20 mg-md-t-0">
              <div class="form-group">
                <label class="form-label">Type</label>
                <input name="type" [(ngModel)]="overViewForm.type" type="text" class="form-control" placeholder="Type"  >
              </div>
            </div>

            <div class="col-md-4 mg-t-20 mg-md-t-0">
              <div class="form-group">
                <label class="form-label">Model</label>
                <select class='select-option' [(ngModel)]="overViewForm.model" name="model" class="form-control" placeholder="Select" >
                  <option class='option'  *ngFor='let item of modellist' [value]="item.model">{{item.model}}</option>
                </select>
              </div>
            </div>

          </div>
          <div class="row row-sm">
            <div class="col-md-1">
              <div class="form-group">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="checkCode()">Save</button>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="update()">Update</button>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="delete()">Delete</button>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="next()">Next</button>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="previous()">Previous</button>
              </div>
            </div>
          </div>

          <div class="p-3">
            <div class="example-header" style="padding-bottom:3rem;">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target)" placeholder="Search Here">
                <mat-icon matPrefix>
                </mat-icon>
              </mat-form-field>

                <div class="form-group d-flex side-icon-search">
                  <i (click)="exportAsXLSX()" class="ml-4  fa-solid fa-file-excel" style="font-size:28px;color:rgb(3, 66, 24);display:inline-block;"></i>
                  <i (click)="exportAsPDF()" class="ml-4  fa-solid fa-file-pdf" style="font-size:28px;color:rgb(145, 34, 17)"></i>
                  <!--<button class="btn btn-primary btn-block" (click)="exportAsXLSX()">Excel</button>
                  <button class="btn btn-primary btn-block" (click)="exportAsPDF()">PDF</button>-->

                </div>
            </div>

            <div class="example-container mat-elevation-z8">

              <mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="code">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> CODE </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.code}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="type">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> TYPE </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.type}} </mat-cell>
                </ng-container>



                <ng-container matColumnDef="model">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> MODEL </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.model}} </mat-cell>
                </ng-container>


                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </mat-header-cell>
                  <mat-cell *matCellDef="let row" >
                    <button type="button" (click)="openItem(row)" class="btn btn-primary btn-block">Details</button>
                  </mat-cell>
                </ng-container>


                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
              </mat-table>

              <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
            </div>
          </div>




      </div><!-- az-profile-body -->
    </div><!-- az-content-body -->
