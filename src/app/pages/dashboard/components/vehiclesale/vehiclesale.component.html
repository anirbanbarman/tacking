

<div class="az-content az-content-profile">
  <div class="mn-ht-100vx">
    <div class="az-content-body az-content-body-profile">
      <div class="az-profile-body">

        <label class="title">All Vehicle Sale</label>
        </div>
         <hr>
          <div class="row row-sm justify-content-center ">
            <div class=" col-md-2">
              <!-- <div class="form-group" (click)="showVehicleModal()"> -->
              <div class="form-group" (click)="showVehicleModal()">
                <label class="form-label">Vehicle Number</label>
                <input name="vehicleno" [(ngModel)]="overViewForm.vehicleno " type="text" class="form-control" placeholder="Vehicle Number" required/>
              </div>
            </div>
            <div class=" col-md-2    ">
              <div class="form-group">
                <label class="form-label">Branch</label>
                <input name="branch" [(ngModel)]="overViewForm.branch" type="text" class="form-control" placeholder="Branch" required/>
              </div>
            </div>
            <div class=" col-md-2    ">
              <div class="form-group">
                <label class="form-label">Date</label>
                <input name="date" [(ngModel)]="overViewForm.date" type="text" class="form-control" placeholder="Date"  >
              </div>
            </div>
            <div class=" col-md-2    ">
              <div class="form-group">
                <div class="form-group">
                  <label class="form-label">Voucher Number</label>
                  <input name="voucherno" [(ngModel)]="overViewForm.voucherno" type="text" class="form-control" placeholder="Voucher Number"  >
                </div>
              </div>
            </div>
            <div class=" col-md-2    ">
              <div class="form-group">
                <div class="form-group">
                  <label class="form-label">Customer</label>
                  <input name="customer" [(ngModel)]="overViewForm.customer" type="text" class="form-control" placeholder="Customer"  >
                </div>
              </div>
            </div>
            <div>
              <div class="form-group">
                <div class="form-group">

                </div>
              </div>
            </div>
            <div class=" col-md-2    ">
              <div class="form-group">
                <div class="form-group">
                  <label class="form-label">Amount</label>
                  <input name="amount" [(ngModel)]="overViewForm.amount" type="text" class="form-control" placeholder="Amount"  >
                </div>
              </div>
            </div>
            <div class=" col-md-2    ">
              <div class="form-group">
                <div class="form-group">
                  <label class="form-label">Cgst</label>
                  <input name="cgst" [(ngModel)]="overViewForm.cgst" type="text" class="form-control" placeholder="Cgst"  >
                </div>
              </div>
            </div>
            <div class=" col-md-2    ">
              <div class="form-group">
                <div class="form-group">
                  <label class="form-label">Sgst</label>
                  <input name="sgst" [(ngModel)]="overViewForm.sgst" type="text" class="form-control" placeholder="Sgst"  >
                </div>
              </div>
            </div>
            <div class=" col-md-2    ">
              <div class="form-group">
                <div class="form-group">
                  <label class="form-label">Igst</label>
                  <input name="igst" [(ngModel)]="overViewForm.igst" type="text" class="form-control" placeholder="Igst"  >
                </div>
              </div>
            </div>
            <div class=" col-md-2    ">
              <div class="form-group">
                <div class="form-group">
                  <label class="form-label">Discount</label>
                  <input name="discount" [(ngModel)]="overViewForm.discount" type="text" class="form-control" placeholder="Discount"  >
                </div>
              </div>
            </div>
            <div class=" col-md-10    ">
              <div class="form-group">
                <div class="form-group">
                  <label class="form-label">Remarks</label>
                  <input name="remarks" [(ngModel)]="overViewForm.remarks" type="text" class="form-control" placeholder="Remarks"  >
                </div>
              </div>
            </div>
          </div>
          <div class="row row-sm justify-content-center">

            <div class="col-md-2">
              <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="save()">Save</button>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="update()">Update</button>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="delete()">Delete</button>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="next()">Next</button>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="previous()">Previous</button>
              </div>
            </div>

                <i  (click)="exportAsXLSX()" class="ml-4  far fa-file-excel" style="font-size:28px;color:rgb(3, 66, 24)"></i>
                <i  (click)="exportAsPDF()" class="ml-4  far fa-file-pdf" style="font-size:28px;color:rgb(145, 34, 17)"></i>

              </div>
            </div> -->
          </div>

          <div class="p-3">
            <div class="example-header" style="padding-bottom:3rem;">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target)" placeholder="Search Here">
                <mat-icon matPrefix>
                </mat-icon>
              </mat-form-field>

                <div class="form-group d-flex side-icon-search">
                  <i (click)="exportAsXLSX()" class="ml-4  fa-solid fa-file-excel" style="font-size:28px;color:rgb(3, 66, 24);display:inline-block;"></i>
                  <i (click)="exportAsPDF()" class="ml-4  fa-solid fa-file-pdf" style="font-size:28px;color:rgb(145, 34, 17)"></i>
                  <!--<button class="btn btn-primary btn-block" (click)="exportAsXLSX()">Excel</button>
                  <button class="btn btn-primary btn-block" (click)="exportAsPDF()">PDF</button>-->

                </div>
            </div>

            <div class="example-container mat-elevation-z8">

              <mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="vehicleno">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Number </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.vehicleno}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="branch">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Branch </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.branch}} </mat-cell>
                </ng-container>



                <ng-container matColumnDef="date">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="voucherno">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Voucher Number </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.voucherno}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="customer">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Customer </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.customer}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="amount">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.amount}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="cgst">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> CGST </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.cgst}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="sgst">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> SGST </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.sgst}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="igst">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> IGST </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.igst}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="discount">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Discount </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.discount}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="remarks">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Remarks </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.remarks}} </mat-cell>
                </ng-container>


                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </mat-header-cell>
                  <mat-cell *matCellDef="let row" >
                    <button type="button" (click)="openItem(row)" class="btn btn-primary btn-block">Details</button>
                  </mat-cell>
                </ng-container>


                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;">
                </mat-row>
              </mat-table>

              <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
            </div>
          </div>






      </div><!-- az-profile-body -->
    </div><!-- az-content-body -->
  </div><!-- container -->
