
  <div class="container" style="width: 100%;">
    <div class="left">
      <img src="https://pngimage.net/wp-content/uploads/2018/06/generic-company-logo-png-7.png" class="animation a6" style="margin: 0 auto 10px;width: 150px">
      <div class="header">
        <h2 class="animation a1">Form Login with random background</h2>
        <p class="animation a2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse ultricies sit amet erat at finibus. Praesent justo justo, fringilla sed tellus in, pellentesque eleifend tortor.</p>
      </div>
      <form class="form" method="">
        <input type="email" class="form-field animation a3" name=""  [(ngModel)]="loginForm.email" [ngModelOptions]="{standalone: true}" placeholder="User">
        <input type="password" class="form-field animation a4"  [(ngModel)]="loginForm.password" [ngModelOptions]="{standalone: true}" name="" placeholder="Password">
        <div class="animation a5" style="margin: 20px">
          <input type="checkbox" id="check" class="animation a5" name=""><label for="check" style="padding-left: 10px;color: #afafaf">Remember my password</label>
        </div>
        <a (click)="logIn()" class="button animation a6">LOGIN </a>
      </form>
    </div>
    <div id="right"></div>
  </div>
